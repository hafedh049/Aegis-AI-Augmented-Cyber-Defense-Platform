---
- name: Deploy native Flask API with random secrets
  hosts: Vulner
  become: true
  vars:
    flask_dir: /opt/flask-secrets
    flask_port: 9111
    flask_user: flaskapi

  tasks:
    # ---------------------------
    # Ensure Python3 and pip3 are installed
    # ---------------------------
    - name: Install Python3 and pip3
      apt:
        name:
          - python3
          - python3-pip
          - python3-venv
        state: present
        update_cache: yes

    # ---------------------------
    # Create flask user
    # ---------------------------
    - name: Ensure flask user exists
      user:
        name: "{{ flask_user }}"
        shell: /bin/bash
        create_home: yes

    # ---------------------------
    # Create Flask app directory
    # ---------------------------
    - name: Create Flask app directory
      file:
        path: "{{ flask_dir }}"
        state: directory
        owner: "{{ flask_user }}"
        group: "{{ flask_user }}"
        mode: "0755"

    # ---------------------------
    # Create virtual environment
    # ---------------------------
    - name: Create Python virtual environment
      command: python3 -m venv "{{ flask_dir }}/venv"
      args:
        creates: "{{ flask_dir }}/venv"

    # ---------------------------
    # Install Flask in venv
    # ---------------------------
    - name: Install Flask in virtual environment
      pip:
        virtualenv: "{{ flask_dir }}/venv"
        name: flask

    # ---------------------------
    # Deploy Flask app
    # ---------------------------
    - name: Create Flask app file
      copy:
        dest: "{{ flask_dir }}/app.py"
        owner: "{{ flask_user }}"
        group: "{{ flask_user }}"
        mode: "0644"
        content: |
          from flask import Flask, jsonify
          import secrets
          import hashlib

          app = Flask(__name__)

          @app.route("/secret/random", methods=["GET"])
          def random_secret():
              token = secrets.token_hex(16)
              hashed = hashlib.sha256(token.encode()).hexdigest()
              return jsonify({"secret": token, "hash": hashed})

          if __name__ == "__main__":
              app.run(host="0.0.0.0", port={{ flask_port }})

    # ---------------------------
    # Create systemd service
    # ---------------------------
    - name: Create systemd service for Flask app
      copy:
        dest: /etc/systemd/system/flask-secrets.service
        content: |
          [Unit]
          Description=Flask API for random secrets
          After=network.target

          [Service]
          User={{ flask_user }}
          WorkingDirectory={{ flask_dir }}
          ExecStart={{ flask_dir }}/venv/bin/python {{ flask_dir }}/app.py
          Restart=always

          [Install]
          WantedBy=multi-user.target
        mode: "0644"

    # ---------------------------
    # Enable and start Flask service
    # ---------------------------
    - name: Enable and start Flask service
      systemd:
        name: flask-secrets
        enabled: yes
        state: started
        daemon_reload: yes
